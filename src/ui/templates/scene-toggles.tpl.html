<div class="scene-toggles" data-ui="scene-toggles">
  <button
    class="scene-toggle scene-toggle--marker {{markerOffClass}}"
    type="button"
    aria-label="Toggle markers"
    data-action="toggle-markers"
  >
    <span class="scene-toggle__icon scene-toggle__icon--marker" aria-hidden="true"></span>
    <span class="scene-toggle__text">{{markerLabel}}</span>
  </button>

  <button
    class="scene-toggle scene-toggle--orbit {{orbitOffClass}}"
    type="button"
    aria-label="Toggle orbits"
    data-action="toggle-orbits"
  >
    <span class="scene-toggle__icon scene-toggle__icon--orbit" aria-hidden="true"></span>
    <span class="scene-toggle__text">{{orbitLabel}}</span>
  </button>

  <button
    class="scene-toggle scene-toggle--declutter {{declutterOffClass}}"
    type="button"
    aria-label="Toggle auto declutter"
    data-action="toggle-declutter"
  >
    <span class="scene-toggle__icon scene-toggle__icon--declutter" aria-hidden="true"></span>
    <span class="scene-toggle__text">{{declutterLabel}}</span>
  </button>
</div>
