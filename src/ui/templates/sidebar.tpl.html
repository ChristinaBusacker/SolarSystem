<div class="ui-sidebar-shell {{sidebarOpenClass}}" data-ui="sidebar">
  <!--
    Toggle tab is outside the sliding panel so it stays reachable when closed.
    (Pointer events are enabled only on actual UI elements, canvas stays interactive.)
  -->
  <button
    class="ui-sidebar-tab"
    type="button"
    aria-label="Open information panel"
    data-action="sidebar-open"
  >
    <span class="ui-sidebar-tab__icon">☰</span>
    <span class="ui-sidebar-tab__text">Info</span>
  </button>

  <aside
    class="ui-sidebar"
    role="complementary"
    aria-label="Planet information"
  >
    <header
      class="ui-sidebar__header"
      data-action="sidebar-toggle"
      role="button"
      tabindex="0"
    >
      <div class="ui-grab" aria-hidden="true"></div>
      <div class="ui-sidebar__title">
        <h2>{{title}}</h2>
        <p class="ui-subtitle">{{subtitle}}</p>
      </div>

      <button
        class="ui-icon-btn"
        type="button"
        aria-label="Close information panel"
        data-action="sidebar-close"
      >
        ✕
      </button>
    </header>

    <div class="ui-sidebar__content">
      <section class="ui-section">
        <h3>Visibility</h3>

        <label class="ui-toggle">
          <input
            type="checkbox"
            {{checkedHidePlanets}}
            data-action="toggle-planets"
          />
          <span>Hide planets</span>
        </label>

        <label class="ui-toggle">
          <input
            type="checkbox"
            {{checkedHideMoons}}
            data-action="toggle-moons"
          />
          <span>Hide moons</span>
        </label>
      </section>

      <section class="ui-section">
        <h3>Selected</h3>
        <div class="ui-kv">
          <div class="k">Planet</div>
          <div class="v">{{selectedPlanetName}}</div>
        </div>
        <p class="ui-hint">{{hint}}</p>
      </section>

      <!--
        TODO (educational app):
        - description block
        - orbital objects list
        - quiz cards
      -->
    </div>
  </aside>
</div>
