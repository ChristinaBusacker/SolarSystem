<div class="ui-sidebar-shell" data-ui="sidebar-right">
  <aside class="ui-sidebar ui-sidebar--right" role="complementary" aria-label="Planet information">
    <header class="ui-sidebar__header">
      <div class="ui-sidebar__title">
        <h2>{{title}}</h2>
        <p class="ui-subtitle">{{subtitle}}</p>
      </div>

      <button
        class="ui-icon-btn"
        type="button"
        aria-label="Close information panel"
        data-action="sidebar-close"
        data-side="right"
      >
        âœ•
      </button>
    </header>

    <div class="ui-sidebar__content">
      <section class="ui-section">
        <h3>Visibility</h3>

        <label class="ui-toggle">
          <input type="checkbox" {{checkedHidePlanets}} data-action="toggle-planets" />
          <span>Hide planets</span>
        </label>

        <label class="ui-toggle">
          <input type="checkbox" {{checkedHideMoons}} data-action="toggle-moons" />
          <span>Hide moons</span>
        </label>
      </section>

      <section class="ui-section">
        <h3>Selected</h3>
        <div class="ui-kv">
          <div class="k">Planet</div>
          <div class="v">{{selectedPlanetName}}</div>
        </div>
        <p class="ui-hint">{{hint}}</p>
      </section>

      <!--
        TODO (educational app):
        - description block
        - orbital objects list
        - quiz cards
      -->
    </div>
  </aside>
</div>
