<div class="ui-zoom">
  <button
    type="button"
    class="ui-zoom-btn ui-zoom-btn--zoom"
    data-stage-action="zoom-in"
    aria-label="Zoom in"
    title="Zoom in"
  >
    <span
      class="ui-zoom-btn__icon ui-zoom-btn__icon--zoom-in"
      aria-hidden="true"
    ></span>
  </button>

  <button
    type="button"
    class="ui-zoom-btn ui-zoom-btn--zoom"
    data-stage-action="zoom-out"
    aria-label="Zoom out"
    title="Zoom out"
  >
    <span
      class="ui-zoom-btn__icon ui-zoom-btn__icon--zoom-out"
      aria-hidden="true"
    ></span>
  </button>
</div>
