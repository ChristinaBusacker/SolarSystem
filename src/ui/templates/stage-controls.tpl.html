<div class="stage-controls" data-ui="stage-controls">
  <button
    class="stage-toggle stage-toggle--left {{leftActiveClass}}"
    type="button"
    aria-label="Open planets"
    data-action="sidebar-toggle"
    data-side="left"
  >
    <span
      class="stage-toggle__icon stage-toggle__icon--planets"
      aria-hidden="true"
    ></span>
  </button>

  <button
    class="stage-toggle stage-toggle--right {{rightActiveClass}}"
    type="button"
    aria-label="Open information"
    data-action="sidebar-toggle"
    data-side="right"
  >
    <span
      class="stage-toggle__icon stage-toggle__icon--info"
      aria-hidden="true"
    ></span>
  </button>
</div>
