<div class="ui-stage-controls">
  <div class="ui-stage-controls__top-left">
    <button
      type="button"
      class="ui-stage-btn planets {{leftStateClass}}"
      data-stage-action="toggle-left"
      aria-label="Toggle planets panel"
      title="Planets"
    >
      <span
        class="ui-stage-btn__icon ui-stage-btn__icon--planets"
        aria-hidden="true"
      ></span>
    </button>
  </div>

  <div class="ui-stage-controls__top-center {{focusHiddenClass}}">
    <button
      type="button"
      class="ui-stage-focus__back"
      data-stage-action="go-home"
      aria-label="Reset camera"
      title="Back to default view"
    >
      <span aria-hidden="true">â€¹</span>
    </button>
    <div class="ui-stage-focus__title" title="{{focusTitle}}">
      {{focusTitle}}
    </div>
  </div>

  <div class="ui-stage-controls__top-right">
    <button
      type="button"
      class="ui-stage-btn info {{rightStateClass}}"
      data-stage-action="toggle-right"
      aria-label="Toggle info panel"
      title="Info"
    >
      <span
        class="ui-stage-btn__icon ui-stage-btn__icon--info"
        aria-hidden="true"
      ></span>
    </button>

    <button
      type="button"
      class="ui-stage-btn"
      data-stage-action="toggle-fullscreen"
      aria-label="{{fullscreenAriaLabel}}"
      title="{{fullscreenAriaLabel}}"
    >
      <span
        class="ui-stage-btn__icon {{fullscreenIconClass}}"
        aria-hidden="true"
      ></span>
    </button>
  </div>
</div>
