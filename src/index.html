<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #cameraSelector {
        position: absolute;
        top: 0;
        right: 0;
      }

      #simulationSpeedSlider {
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .css-renderer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }

      .css-renderer.hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <select id="cameraSelector">
      <option value="Default">Default Camera</option>
      <option value="Sun">Sun Camera</option>
      <option value="Mercury">Mercury Camera</option>
      <option value="Venus">Venus Camera</option>
      <option value="Earth">Earth Camera</option>
      <option value="Moon">Moon Camera</option>
      <option value="Mars">Mars Camera</option>
      <option value="Jupiter">Jupiter Camera</option>
      <option value="Saturn">Saturn Camera</option>
    </select>

    <input type="range" min="1" max="10000" class="slider" value="50" id="simulationSpeedSlider">
  </body>
</html>
