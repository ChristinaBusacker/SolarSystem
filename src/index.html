<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive solar system simulation (Three.js + TypeScript)."
    />
    <title>CMBU - SolarSystem</title>
  </head>
  <body>
    <div id="layout">
      <div id="sidebar-left-root" class="sidebar-root sidebar-left is-closed">
        <div id="sidebar-left-slot"></div>
      </div>

      <div id="scene-root">
        <div id="app"></div>

        <div id="ui-root">
          <div data-slot="stage-controls"></div>
          <div data-slot="hud"></div>
          <div data-slot="modal"></div>
          <div data-slot="menu"></div>
        </div>
      </div>

      <div id="sidebar-right-root" class="sidebar-root sidebar-right is-open">
        <div id="sidebar-right-slot"></div>
      </div>
    </div>
  </body>
